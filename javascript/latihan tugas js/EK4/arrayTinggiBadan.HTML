<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="hasil">
        <script>
            const tinggi = {
                Rose: 178,
                Magnolia: 153,
                Daisy: 165,
                Jasmine: 161,
                Violet: 159,
            }
            
            const namaUrut = Object.keys(tinggi).sort()

            let hasil = ""
            namaUrut.forEach(function(nama){
                hasil = hasil + nama + " : " + tinggi[nama] + " cm" + "<br>"
            })

            document.getElementById("hasil").innerHTML = hasil
        </script>
    </div>
    
</body>
</html>
